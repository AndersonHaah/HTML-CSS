<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de GIFs</title>
    <link rel="shortcut icon" href="Fotos/Custom-Icon-Design-Mono-Business-2-Notebook.512.png">
    <style>
        body {
            display: flex;
            justify-content: space-around;
            font-family: Arial, sans-serif;
        }
        .coluna {
            width: 45%;
        }
        .coluna:first-child {
            font-family: "Times New Roman", Times, serif;
        }
        .coluna:last-child {
            font-family: "Comic Sans MS", cursive, sans-serif;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="coluna">
        <h2>GIF Local</h2>
        <p>Adicionando um GIF local ao HTML:</p>
        <img src="Fotos/Happy Good Vibes GIF by Mino Games.gif" alt="Um gatinho dançando">
    </div>

    <div class="coluna">
        <h2>GIF da Internet</h2>
        <p>Adicionando um GIF diretamente de um link:</p>
        <img src="https://media.giphy.com/media/ftA8kvGMbxPH4quxiE/giphy.gif" alt="Um garoto comemorando">
        <p><strong>Nota:</strong> No primeiro teste, o link copiado era do site e não do arquivo GIF, por isso não funcionou. É importante usar o link direto do arquivo, como no exemplo acima.</p>
    </div>
</body>
</html>
