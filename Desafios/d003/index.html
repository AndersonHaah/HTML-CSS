<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 003</title>
</head>
<body>
<h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
     <ul type="square">
        <li><abbr title="<P>">Parágrafo</abbr></li>
        <li><abbr title="<h1>, <h2>... <h6>">Titulos</abbr></li>        
        <li><abbr title="<image>">Imagens</abbr></li>    
        <li><abbr title="<abbr>">Abreviações</abbr></li>    
        <li><abbr title="<code>">Códigos fonte</abbr></li>    
        <li><abbr title="<ol> e <li>">Lista numerada</abbr></li>    
        <li><abbr title="<ul> e <li>">Lista com demarcadores</abbr></li>    
     </ul>
</body>
</html>
