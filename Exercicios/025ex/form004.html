<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p> 
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" placeholder="JoÃ£o Paulo">
            </p>
            <p>
                <label for="iemal">Email: </label>
                <input type="email" name="email" id="imail" required autocomplete="email" placeholder="form@form.com">
            </p>
            <p>
                <label for="ifone">Telefone: </label>
                <input type="tel" name="fone" id="ifone" required autocomplete="tel" pattern="^\(\d(2)\){4,5}-\d{4}$" placeholder="(xx)9xxxx-xxxx">
            </p>
        </fieldset>
        <!-- Estudar mais sobre RegEx -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
