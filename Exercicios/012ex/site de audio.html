<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de audio</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pagina de estilo.css">
</head>
<body>
<h1>Audio no site</h1>

    <p>Audio no site</p>

        <audio src="midia/guanacast-33.mp3" controls autoplay>            
        </audio>

        <br><br>

         <audio preload="metadata" autoplay controls loop>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.ogg" type="audio/ogg">
            <source src="midia/guanacast-33.wav" type="audio/wav"> <!-- Tenta evitar usar esse tipo de arquivo, pois ele é muito pesado -->
                <p>Seu navegador não suporta o elemento audio 
                    <a href="midia/guanacast-33.mp3" download="midia/guanacast-33.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3                        
                    </a>
                </p>
        </audio> 
              
</body>
</html>
